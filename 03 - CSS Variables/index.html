<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <label for="">Spacing</label>
        <input type="range" name='spacing' value='15' min='10' max='50' data-sizing='px'>
        <label for="">Blur</label>
        <input type="range" name='blur' value='20' min='0' max='50' data-sizing='px'>
        <label for="">Color</label>
        <input type="color" name='base' value='#ccc999' data-sizing=''>
    </div>

<img src="https://source.unsplash.com/500x500" alt="">

<style>

:root{
    --base:rgba(232,234,23,0.5);
    --spacing:20px;
    --blur:20px;
}


img{
    border:var(--spacing) var(--base) solid;
    filter:blur(var(--blur))
}


    body{
        background:url('https://source.unsplash.com/g/1600x1200');
        background-size: cover;
        display: flex;
        flex-direction: column;
        flex:1;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }



</style>

<script>
 
 let inputs = document.querySelectorAll('.controls input');
 let log = console.log.bind(console);

 let handle = function(){
     log(this.dataset.sizing)
     log(this.name)
     let su = this.dataset.sizing;
     document.documentElement.style.setProperty(`--${this.name}`,`${this.value}`+su)
 }

 inputs.forEach(input => input.addEventListener('change',handle))
 inputs.forEach(input => input.addEventListener('mousemove',handle))


</script>




</body>


</html>
